language: python
  python:
    - '3.5'

before_install:
  - sudo apt-get update
  - sudo apt-get install python-pip

install:
  - pip install -r requirements.txt

before_script:
  - python manage.py migrate

script:
  - python manage.py test
  - flake8 --exclude polls/migrations/,manage.py  .

deploy:
  provider: heroku
  api_key:
    secure: 
  app: gcs01-hugocarvalho-travis
